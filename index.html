<!DOCTYPE html>
<html>



<head>
<title>Weather App</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>



<body>
<h1 id="intro">Welcome to Weather App</h1>
<div>
<label for="zipcode" class="col-sm-2 col-form-label" style="margin-left:100px;">Enter Zipcode: </label>
<input type="text" placeholder="zipcode" id="searchInput">
</div>
<div>
<input type="button" class="btn btn-primary" style="margin-left:85px" value="Show Weather" id="searchBtn">
</div>



<div class="container-fluid text-center ">
<br />
<div class="row">
<div class="col-sm-2 col-sm-offset-1" style="width:300px;">
<div class="wrapper">
<div class="card card-block text-xs-center" style="height:250px; border:none; background-color:#5f9ea0">
<!-- <h4 class="card-title" id="wCity"><a href="#" class="btn btn-danger btn-block">City</a></h4> -->
<p class="card-text">City </p>
<p class="card-text">Name : <span id="city-name"></span></p>
<p class="card-text">Latitude : <span id="lat"></span></p>
<p class="card-text">Longitude : <span id="lon"></span> </p>
</div>
</div>
</div>




<div class="col-sm-2" style="width:300px;">
<div class="wrapper">
<div class="card card-block text-xs-center" style="height:250px; border:none; background-color:#ff7150">
<!-- <h4 class="card-title"><a href="#" class="btn btn-danger btn-block">Weather</a></h4>-->
<p class="card-text">Weather </p>
<p class="card-text">Main : <span id="weather_main"></span></p>
<p class="card-text">Description : <span id="weather_description"></span></p>
</div>
</div>
</div>




<div class="col-sm-2" style="width:300px; border : none;">
<div class="wrapper">
<div class="card card-block text-xs-center" style="height:250px; border:none; background-color:#deb887">
<!--<h4 class="card-title"><a href="#" class="btn btn-danger btn-block">wind</a></h4>-->
<p class="card-text">Wind </p>
<p class="card-text">Speed : <span id="wind_speed"></span></p>
<p class="card-text">Degree : <span id="wind_degree"></span></p>
</div>
</div>
</div>



<div class="col-sm-2" style="width:300px; border : none;">
<div class="wrapper">
<div class="card card-block text-xs-center" style="height:250px; border:none; background-color:#a9a9a9">
<!-- <h4 class="card-title"><a href="#" class="btn btn-danger btn-block">Temperature</a></h4>-->
<p class="card-text">Temperature </p>
<p class="card-text">Current : <span id="temp_current"></span></p>
<p class="card-text">Minimum : <span id="temp_min"></span></p>
<p class="card-text">Maximum : <span id="temp_max"></span></p>
<p class="card-text">Humidity : <span id="humidity"></span></p>
</div>
</div>
</div>
</div>
</div>
<script src="script.js"> </script>
</body>
</html>
